<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<div class="main_order_summary">
  <header class="main_content">
    <img src="images/illustration-hero.svg" alt="dancing female listening to music illustration">
    <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
  </header>

  <section class="main_price">
    <div class="main_price_content">
      <img src="images/icon-music.svg" alt="music icon">
      <div class="billing_interval">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <p><a href="www.google.com">Change</a></p>
    </div>
  </section>  

  <section>
  <button class="payment">Proceed to Payment</button>
    <div class="cancel_order">
      <p>Cancel Order</p>
    </div>
  </section>
</div>
  
</body>
</html>
